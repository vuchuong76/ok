<body>
 function MAXSum(arr) {
    let max=0;
for (let i=0;i<arr.length-1;i++);
    let X=arr[i];
        for(let y=i;y<arr.length-1;y++);
        If arr[y]<arr[y+1];
           let X= X+arr[y+1];
        else endfor;
    If (max<X);
        let max=X;
        let X1=arr[i];
    else return  max ;
         return X1;
     }
let arr=[1;2;4;6;7;9;1;3];
return MAXSum(arr);
